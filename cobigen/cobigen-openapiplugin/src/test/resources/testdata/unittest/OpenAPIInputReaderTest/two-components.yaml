openapi: 3.0.0
servers:
  - url: 'https://localhost:8081/server/services/rest'
info:
  title: Devon Example
  description: Example of a API definition
  version: 1.0.0
paths:
  /tablemanagement/v1/table/{id}:
    get:
      operationId: findTable
      responses:
        '200':
          description: Any
  /salemanagement/v1/sale/{id}:
    get:
      operationId: findSale
      responses:
        '200':
          description: Any
  /salemanagement/v1/sale/:
    post:
      responses:
        '200':
          description: Any
  /salemanagement/v1/new:
    post:
      responses:
       '200':
          description: Any
components:
    schemas:
        Table:
          title: tablemanagement
          type: object
          properties:
            tableExample:
              type: string
              maxLength: 100
              minLength: 5
        Sale:
          title: salemanagement
          type: object
          properties:
            saleExample:
              type: number
              format: int64
              maximum: 100
              minimum: 0
 